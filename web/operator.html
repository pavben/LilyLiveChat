<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>LilyLiveChat</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='operator.css' rel='stylesheet' type='text/css' />
	<script src='jquery/jquery.min.js'></script>
	<script src='jquery/jquery.jplayer.min.js'></script>
	<script src='common.js'></script>
	<script src='operator.js'></script>
</head>
<body>
	<div class="skybgdiv">
		<div id="login_tab" class="tab">
			<div id="login_top"></div>
			<div id="login_middle">
				<div id="login_box">
					<div id="login_operloginlabel">Operator Login</div>
					<div id="login_logintable" class="fixedtable">
						<div class="tablerow">
							<div class="iconcell">
								<div id="login_icon" class="framedicon"></div>
							</div>
							<div class="cardtextwrappercell">
								<div id="login_cardtext" class="leftcardtexttight">
									<div class="fixedtable">
										<div class="tablerow">
											<div class="cell">
												<div class="inputboxwrapper">
													<input id="login_username" type="text" value="" class="inputbox" placeholder="Username" />
												</div>
											</div>
										</div>
										<div class="tablerow">
											<div class="cell">
												<div class="inputboxwrapper">
													<input id="login_password" type="password" value="" class="inputbox" placeholder="Password" />
												</div>
											</div>
										</div>
									</div>
									<div class="fixedtable" style="margin-top:1px;">
										<div class="tablerow">
											<div class="cell"></div>
											<div class="cell" style="width:84px;">
												<div id="login_btn_ok" class="basicbutton">OK</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="login_bottom"></div>
		</div>
		<div id="chat_tab" class="tab">
			<div id="chat_table">
				<div class="tablerow">
					<div id="chat_maincell">
						<div id="chat_maincell_none">
							<div id="chat_noopenchatsessionsdiv">
								<ul>
									<li>When a customer is waiting to chat, their name will appear to your right.</li>
									<li>If you aren't chatting with any customers at that time, you'll hear a pleasant ringtone until the chat is answered.</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="vlinecell"></div>
					<div id="chat_rightcell">
						<div id="chat_menuouterwrapper">
							<div class="chat_toprighttable">
								<div class="tablerow">
									<div class="edgelinesright"></div>
									<div class="chat_menucell">
										<div class="chat_menulabelwidthlimiter">
											<div id="chat_menulabel"></div>
										</div>
									</div>
									<div class="edgelinesleft"></div>
								</div>
							</div>
							<div class="hlinediv"></div>
							<div id="chat_menuwrapper">
								<div class="chat_sessionlistcontent">
									<div class="chat_sessionlistbutton_full" style="color:#1f5f8c;">Exit</div>
									<div class="chat_sessionlistsep"></div>
								</div>
							</div>
						</div>
						<div id="chat_nextinlinewrapper">
							<div class="fixedtable">
								<div class="tablerow">
									<div id="chat_nextinlineheader" class="chat_sessionlistheader cell">
										<div id="chat_nextinlineheadertext"></div>
									</div>
								</div>
							</div>
							<div id="chat_nextinlinebuttonwrapper" class="chat_sessionlistcontent">
								<div id="chat_nextinlinebutton">
									<div class="fixedtable">
										<div class="tablerow">
											<div class="cell">
												<div id="chat_nextinlinebutton_text" class="chat_sessionlistbutton_full"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="chat_sessionlistsep"></div>
							</div>
						</div>
						<div id="chat_activechatsheader" class="chat_sessionlistheader"></div>
						<div id="chat_activechatscontainer" class="chat_sessionlistcontent"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="miscmessage_tab" class="tab">
			<div id="miscmessage_top"></div>
			<div id="miscmessage_middle">
				<div id="miscmessage_box">
					<div id="miscmessage_title"></div>
					<div id="miscmessage_content"></div>
				</div>
			</div>
			<div id="miscmessage_bottom"></div>
		</div>
	</div>
</body>
</html>
