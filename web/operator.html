<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='operator.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='common.js'></script>
	<script src='operator.js'></script>
</head>
<body>
	<div class="common_skybg">
		<div id="login_tab" class="tab">
			<div id="login_top"></div>
			<div id="login_middle">
				<div id="login_box">
					<div class="fixedtable">
						<div class="tablerow">
							<div id="login_operloginlabel" class="cell">Operator Login</div>
						</div>
						<div class="tablerow">
							<div id="login_sitenamelabel" class="cell">Virtivia</div>
						</div>
					</div>
					<div id="login_logintable" class="cardrowtable">
						<div id="login_card" class="tablerow">
							<div id="login_icon" class="framedicon"></div>
							<div id="login_cardtext" class="leftcardtext">
								<div class="fixedtable">
									<div class="tablerow">
										<div class="cell">
											<div class="inputboxwrapper">
												<input id="login_username" type="text" value="" class="inputbox" placeholder="Username" />
											</div>
										</div>
									</div>
									<div class="tablerow">
										<div class="cell">
											<div class="inputboxwrapper">
												<input id="login_password" type="password" value="" class="inputbox" placeholder="Password" />
											</div>
										</div>
									</div>
								</div>
								<div class="fixedtable" style="margin-top:1px;">
									<div class="tablerow">
										<div class="cell"></div>
										<div id="login_btn_ok" class="basicbutton" style="width:82px;">OK</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="login_bottom"></div>
		</div>
		<div id="menu_tab" class="tab">
			<div id="menu_top"></div>
			<div id="menu_middle">
				<div id="menu_box">
					<div id="menu_welcomelabel">Hey, Alice!</div>
					<div class="fixedtable">
						<div class="tablerow">
							<div class="menu_optionbot">
								<div class="menu_icon menu_settingsicon"></div>
							</div>
							<div class="cell"></div>
							<div class="menu_optiontop">
								<div class="menu_icon menu_chaticon"></div>
							</div>
							<div class="cell"></div>
							<div class="menu_optionbot">
								<div class="menu_icon menu_logouticon"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="menu_bottom"></div>
		</div>
		<div id="chat_tab" class="tab">
			<div id="chat_table">
				<div class="tablerow">
					<div class="chat_topleftcell">
						<div class="chat_toplefttable">
							<div class="tablerow">
								<div class="edgelinesright"></div>
							</div>
						</div>
					</div>
					<div class="vlinecell"></div>
					<div class="chat_toprightcell">
					</div>
				</div>
				<div class="tablerow">
					<div class="hlinecell"></div>
					<div class="hlinecell"></div>
					<div class="hlinecell"></div>
				</div>
				<div class="tablerow">
					<div class="chat_maincell">
					</div>
					<div class="vlinecell"></div>
					<div class="cell">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
