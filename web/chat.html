<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='chat.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='common.js'></script>
	<script src='chat.js'></script>
</head>
<body>
	<div id="welcome_tab" class="tab">
		<div id="welcome_bgtop"></div>
		<div id="welcome_bggradient">
			<div id="welcome_bg">
				<div style="height:230px;"></div>
				<div id="welcome_loginbox">
					<div class="cardrowtable">
						<div id="welcome_card" class="tablerow">
							<div id="welcome_icon" class="framedicon"></div>
							<div id="welcome_cardtext" class="leftcardtext">
								<div id="welcome_chooseanamelabel">
									Choose a Name
								</div>
								<div class="inputboxwrapper">
									<input id="welcome_myname" class="inputbox" type="text" placeholder="My name is..." maxlength="20" />
								</div>
								<div class="fixedtable" style="margin-top:10px;">
									<div id="welcome_btn_randomize" class="basicbutton" style="width:120px;">Randomize!</div>
									<div class="cell"></div>
									<div id="welcome_btn_ok" class="basicbutton" style="width:82px;">OK</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="welcome_bgbot"></div>
	</div>
	<div id="chat_tab" class="tab">
		<div class="cardrowtable">
			<div class="cell">
				<div id="chat_mycard" class="cell320">
					<div class="cardrowtable">
						<div id="chat_myicon" class="framedicon"></div>
						<div id="chat_mycardtext" class="leftcardtext">
							<div id="chat_myname" class="personname"></div>
							<div id="chat_mytitle" class="persontitle"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="chat_cardsep"></div>
			<div class="cell">
				<div class="cardrowtable">
					<div id="chat_theircardrow" class="tablerow">
						<div class="cell"></div>
						<div class="cell320">
							<div class="cardrowtable">
								<div id="chat_theircardtext" class="rightcardtext">
									<div id="chat_theirname" class="personname"></div>
									<div id="chat_theirtitle" class="persontitle"></div>
								</div>
								<div id="chat_theiricon" class="framedicon"></div>
							</div>
						</div>
					</div>
					<div id="chat_inlinecardrow" class="tablerow">
						<div class="cell">
							<div class="fixedtable">
								<div class="tablerow" style="">
									<div class="chat_inlinecardtexttop">You are</div>
								</div>
								<div class="tablerow">
									<div id="chat_inlinepos"></div>
								</div>
								<div class="tablerow">
									<div class="chat_inlinecardtextbot">in line</div>
								</div>
							</div>
						</div>
						<div id="chat_waiticon" class="framedicon"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="chat_menubar">
			<div class="fixedtable">
				<div class="tablerow">
					<div class="cell"></div>
					<div id="chat_btn_endchat" class="basicbutton" style="width:120px;">End Chat</div>
					<div class="cell"></div>
				</div>
			</div>
		</div>
		<div id="chat_chatlog">
		</div>
		<div id="chat_chatboxwrapper" class="inputboxwrapper">
			<input id="chat_chatbox" class="inputbox" type="text" value="" />
		</div>
	</div>
</body>
</html>
