<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>LilyLiveChat - Customer Service Live Chat</title>
	<link href='main.css' rel='stylesheet' type='text/css' />
	<script src='jquery/jquery.min.js'></script>
	<script src='main.js'></script>
</head>
<body>
	<div id="skybgdiv">
		<div id="main_tab">
			<div id="main_top"></div>
			<div id="main_middle">
				<div id="main_box">
					<div class="fixedtable">
						<div class="tablerow">
							<div id="main_leftcell">
								<div id="menubutton_watchvideo" class="menubutton" style="color:#106445;">Watch Video</div>
								<div id="menubutton_learnmore" class="menubutton" style="color:#3b41b5;">Learn More</div>
								<div id="menubutton_tryitout" class="menubutton" style="color:#54147c;">Try it out!</div>
							</div>
							<div id="main_rightcell">
								<div id="watchvideo_tab" class="tab">
									<div style="height:300px; background:#777777;"></div>
								</div>
								<div id="learnmore_tab" class="tab">
									Learn more...<br/><br/>
									This will probably be a large section with some kinda tab system of its own...
								</div>
								<div id="tryitout_tab" class="tab">
									Try it out...
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="main_bottom"></div>
		</div>
	</div>
</body>
</html>
