<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='operator.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='common.js'></script>
	<script src='operator.js'></script>
</head>
<body>
	<div class="common_skybg">
		<div id="login_tab" class="tab">
			<div id="login_top"></div>
			<div id="login_middle">
				<div id="login_box">
					<div class="fixedtable">
						<div class="tablerow">
							<div id="login_operloginlabel" class="cell">Operator Login</div>
						</div>
						<div class="tablerow">
							<div id="login_sitenamelabel" class="cell">Virtivia</div>
						</div>
					</div>
					<div id="login_logintable" class="fixedtable">
						<div class="tablerow">
							<div class="iconcell">
								<div id="login_icon" class="framedicon"></div>
							</div>
							<div id="login_cardtext" class="leftcardtext">
								<div class="fixedtable">
									<div class="tablerow">
										<div class="cell">
											<div class="inputboxwrapper">
												<input id="login_username" type="text" value="" class="inputbox" placeholder="Username" />
											</div>
										</div>
									</div>
									<div class="tablerow">
										<div class="cell">
											<div class="inputboxwrapper">
												<input id="login_password" type="password" value="" class="inputbox" placeholder="Password" />
											</div>
										</div>
									</div>
								</div>
								<div class="fixedtable" style="margin-top:1px;">
									<div class="tablerow">
										<div class="cell"></div>
										<div id="login_btn_ok" class="basicbutton" style="width:82px;">OK</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="login_bottom"></div>
		</div>
		<div id="menu_tab" class="tab">
			<div id="menu_top"></div>
			<div id="menu_middle">
				<div id="menu_box">
					<div id="menu_welcomelabel"></div>
					<div class="fixedtable">
						<div class="tablerow">
							<div class="menu_option">
								<div id="menu_btn_settings" class="menu_icon menu_settingsicon"></div>
							</div>
							<div class="cell"></div>
							<div class="menu_optionbig">
								<div id="menu_btn_chat" class="menu_iconbig menu_chaticon"></div>
							</div>
							<div class="cell"></div>
							<div class="menu_option">
								<div id="menu_btn_logout" class="menu_icon menu_logouticon"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="menu_bottom"></div>
		</div>
		<div id="chat_tab" class="tab">
			<div id="chat_table">
				<div class="tablerow">
					<div class="chat_topleftcell">
						<div class="normaltable">
							<div class="tablerow">
								<div class="edgelinesright"></div>
								<div id="chat_btn_back" class="chat_topbutton">
									<div class="chat_topbuttonbackicon"></div>
								</div>
								<div class="edgelinesboth"></div>
							</div>
						</div>
					</div>
					<div class="vlinecell"></div>
					<div class="chat_toprightcell">
						<div class="chat_toprighttable">
							<div class="tablerow">
								<div class="edgelinesright"></div>
								<div class="chat_topbutton">
									<div class="normaltable">
										<div class="tablerow">
											<div class="chat_topbuttonavailableiconcell"></div>
											<div class="vlinecell"></div>
											<div class="chat_operstatuscell">
												<div class="chat_operstatus">Alice</div>
											</div>
										</div>
									</div>
								</div>
								<div class="edgelinesleft"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="tablerow">
					<div class="hlinecell"></div>
					<div class="hlinecell"></div>
					<div class="hlinecell"></div>
				</div>
				<div class="tablerow">
					<div id="chat_maincell">
						<div id="chat_maincell_none">
							<div id="chat_noopenchatsessionsdiv">
								When a customer is waiting to chat, their name will appear to your right.<br/>We'll also play a sound to let you know.
							</div>
						</div>
					</div>
					<div class="vlinecell"></div>
					<div class="cell">
						<div id="chat_nextinlinewrapper">
							<div id="chat_nextinlineheader" class="chat_sessionlistheader">
								<div id="chat_nextinlineheadertext"></div>
							</div>
							<div id="chat_nextinlinebuttonwrapper" class="chat_sessionlistcontent">
								<div id="chat_nextinlinebutton" class="chat_sessionlistbutton"></div>
								<div class="chat_sessionlistsep"></div>
							</div>
						</div>
						<div id="chat_activechatsheader" class="chat_sessionlistheader"></div>
						<div id="chat_activechatscontainer" class="chat_sessionlistcontent"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
