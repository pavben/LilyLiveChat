<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='chat.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='soundmanager2/soundmanager2.js'></script>
	<script src='common.js'></script>
	<script src='chat.js'></script>
</head>
<body>
	<div id="welcome_tab" class="tab">
		<div id="welcome_top"></div>
		<div id="welcome_middle">
			<div id="welcome_bg">
				<div style="height:230px;"></div>
				<div id="welcome_loginbox">
					<div class="fixedtable">
						<div id="welcome_card" class="tablerow">
							<div class="iconcell">
								<div id="welcome_icon" class="framedicon"></div>
							</div>
							<div class="cardtextwrappercell">
								<div class="leftcardtexttight">
									<div id="welcome_chooseanamelabel">
										Choose a Name
									</div>
									<div class="inputboxwrapper">
										<input id="welcome_myname" class="inputbox" type="text" placeholder="My name is..." maxlength="20" autocomplete="off" />
									</div>
									<div class="fixedtable">
										<div class="tablerow">
											<div class="cell" style="width:123px;">
												<div id="welcome_btn_randomize" class="basicbutton">Randomize!</div>
											</div>
											<div class="cell"></div>
											<div class="cell" style="width:82px;">
												<div id="welcome_btn_ok" class="basicbutton">OK</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="welcome_bottom"></div>
	</div>
	<div id="chat_tab" class="tab">
		<div class="fixedtable">
			<div class="tablerow">
				<div id="chat_mycardcell" class="cell">
					<div class="fixedtable">
						<div class="tablerow">
							<div class="iconcell">
								<div id="chat_myicon" class="framedicon"></div>
							</div>
							<div class="cardtextwrappercell">
								<div class="leftcardtext">
									<div id="chat_myname" class="personname"></div>
									<div id="chat_mytitle" class="persontitle"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="vlinecell"></div>
				<div id="chat_theircardcell" class="cell">
					<div class="fixedtable">
						<div class="tablerow">
							<div class="cardtextwrappercell">
								<div id="chat_theircardtext" class="rightcardtext">
									<div id="chat_theirname" class="personname"></div>
									<div id="chat_theirtitle" class="persontitle"></div>
									<div class="personmenuwrapper">
										<div class="fixedtable">
											<div class="tablerow">
												<div class="cell"></div>
												<div id="chat_btn_endchat_wrapper" class="cell" style="width:84px;">
													<div id="chat_btn_endchat" class="personmenubutton personmenubuttonenabled">End Chat</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="iconcell">
								<div id="chat_theiricon" class="framedicon"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="chat_inlinecell" class="cell">
					<div class="fixedtable">
						<div class="tablerow">
							<div class="cell"></div>
							<div id="chat_inlineinfocell" class="cell">
								<div class="fixedtable">
									<div class="tablerow">
										<div class="chat_inlinecardtexttop">You are</div>
									</div>
									<div class="tablerow">
										<div id="chat_inlinepos"></div>
									</div>
									<div class="tablerow">
										<div class="chat_inlinecardtextbot">in line</div>
									</div>
								</div>
							</div>
							<div class="cell"></div>
							<div class="iconcell">
								<div id="chat_waiticon" class="framedicon"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="chat_chatlog" class="chatlog"></div>
		<div id="chat_chatboxwrapper" class="chatboxwrapper">
			<textarea id="chat_chatbox" class="chatbox"></textarea>
		</div>
	</div>
	<div id="miscmessage_tab" class="tab">
		<div class="skybgdiv">
			<div id="miscmessage_top"></div>
			<div id="miscmessage_middle">
				<div id="miscmessage_box">
					<div id="miscmessage_title"></div>
					<div id="miscmessage_content">
					</div>
				</div>
			</div>
			<div id="miscmessage_bottom"></div>
		</div>
	</div>
</body>
</html>
