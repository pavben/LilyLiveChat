<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css' />
	<link href='chat.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='chat.js'></script>
</head>
<body>
	<div id="welcometab" class="tab">
		<div id="welcomebgtop"></div>
		<div id="welcomebggradient">
			<div id="welcomebg">
				<div style="height:230px;"></div>
				<div id="loginbox">
					<div class="cardrow">
						<div class="personiconbg">
							<div id="myiconwelcome" class="personicon">
								<div class="personiconcover"></div>
							</div>
						</div><!-- NOSPACE
						--><div id="mycardwelcome" class="mycard">
							<div id="chooseanamelabelwelcome">
								Choose a Name
							</div>
							<div class="inputboxwrapper">
								<input id="mynamewelcome" class="inputbox" type="text" placeholder="My name is..." maxlength="20" />
							</div>
							<div style="margin-top:10px;">
								<div class="basicbutton" style="width:120px;">Randomize!</div>
								<div class="basicbutton" style="width:84px;" onclick="changeToTab('chattab');">OK</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="welcomebgbot"></div>
	</div>
	<div id="chattab" class="tab">
		<div class="cardrow">
			<div class="personiconbg">
				<div id="myicon" class="personicon"></div>
			</div>
			<div id="mycard" class="mycard">
				<div id="myname" class="personname"></div>
				<div id="mytitle" class="persontitle"></div>
			</div>
			<div id="cardsep"></div>
			<div id="theircard" class="theircard">
				<span id="theirname" class="personname"></span>
				<span id="theirtitle" class="persontitle"></span>
			</div>
			<div class="personiconbg">
				<div id="theiricon" class="personicon"></div>
			</div>
		</div>
		<div class="spacer9v"></div>
		<div id="chatlog">
		</div>
		<div class="spacer9v"></div>
		<div class="inputboxwrapper">
			<input id="chatbox" class="inputbox" type="text" value="" />
		</div>
	</div>
</body>
</html>
