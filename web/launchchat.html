<!doctype html>
<html>
<head>
	<title>LilyLiveChat</title>
	<script src="/jquery/jquery.min.js"></script>
	<script src="/jquery/jquery.cookie.js"></script>
	<script src='/common.js'></script>
</head>
<body>
<script type="text/javascript">
	var visitorId = getUrlParameter('visitorId');

	if (visitorId !== null) {
		$.cookie(siteId + '.visitorId', visitorId, { expires: 1, path: '/', domain: 'lilylivechat.net' });
	} else {
		// if no visitorId given, clear the cookie
		$.cookie(siteId + '.visitorId', null);
	}

	var originalReferrer = getUrlParameter('originalReferrer');

	if (originalReferrer !== null) {
		$.cookie(siteId + '.referrer', originalReferrer, { expires: 1, path: '/', domain: 'lilylivechat.net' });
	} else {
		// if no original referrer given, clear the cookie
		$.cookie(siteId + '.referrer', null);
	}

	window.location.pathname = window.location.pathname.replace(/^\/launchchat\//, '/chat/');
</script>
</body>
</html>
