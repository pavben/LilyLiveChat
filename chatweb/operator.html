<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Operator - LilyLiveChat</title>
	<link href='/common.css' rel='stylesheet' type='text/css' />
	<link href='/operator.css' rel='stylesheet' type='text/css' />
	<script src='/jquery/jquery.min.js'></script>
	<script src="/jquery/jquery.cookie.js"></script>
	<script src='/jquery/jquery.jplayer.min.js'></script>
	<script src='/common.js'></script>
	<script src='/operator.js'></script>
</head>
<body>
	<div class="skybgdiv">
		<div id="chat_tab" class="tab">
			<div id="chat_table">
				<div class="tablerow">
					<div id="chat_maincell">
						<div id="chat_maincell_none">
							<div id="chat_noopenchatsessionsdiv">
								<ul>
									<li>When a customer is waiting to chat, their chat button will appear to your right.</li>
									<li id="chat_notes_ringtone">If you aren't chatting with anyone at that time, you'll hear a pleasant ringtone until the chat is answered.</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="vlinecell"></div>
					<div id="chat_rightcell">
						<div class="chat_toprighttable">
							<div class="tablerow">
								<div class="edgelinesright"></div>
								<div id="chat_namecell">
									<div class="chat_namelabelwidthlimiter">
										<div id="chat_namelabel"></div>
									</div>
								</div>
								<div class="edgelinesleft"></div>
							</div>
						</div>
						<div id="chat_namecell_tooltip">
							<div class="chat_namecell_tooltip_centertext">How you appear to customers:</div>
							<div class="chat_namecell_tooltip_vspacer hlinediv"></div>
							<div class="fixedtable">
								<div class="tablerow">
									<div class="cell">
										<div class="rightcardtext">
											<div id="chat_myname" class="personname"></div>
											<div id="chat_mytitle" class="persontitle"></div>
										</div>
									</div>
									<div class="iconcell">
										<div id="chat_myicon" class="framedicon"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="hlinediv"></div>
						<div id="chat_nextinlinewrapper">
							<div class="fixedtable">
								<div class="tablerow">
									<div id="chat_nextinlineheader" class="chat_sessionlistheader cell">
										<div id="chat_nextinlineheadertext"></div>
									</div>
								</div>
							</div>
							<div id="chat_nextinlinebuttonwrapper" class="chat_sessionlistcontent">
								<div id="chat_nextinlinebutton" class="chat_sessionlistbutton">
									<div class="fixedtable">
										<div class="tablerow">
											<div class="chat_sessionlistbutton_colorlabel_wrapper cell">
												<div id="chat_nextinlinebutton_colorlabel" class="chat_sessionlistbutton_colorlabel"></div>
											</div>
											<div id="chat_nextinlinebutton_textlabel" class="chat_sessionlistbutton_textlabel cell"></div>
										</div>
									</div>
								</div>
								<div class="chat_sessionlistsep"></div>
							</div>
						</div>
						<div id="chat_activechatsheader" class="chat_sessionlistheader"></div>
						<div id="chat_activechatscontainer" class="chat_sessionlistcontent"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="miscmessage_tab" class="tab">
			<div id="miscmessage_top"></div>
			<div id="miscmessage_middle">
				<div id="miscmessage_box">
					<div id="miscmessage_title"></div>
					<div id="miscmessage_content"></div>
				</div>
			</div>
			<div id="miscmessage_bottom"></div>
		</div>
	</div>
</body>
</html>
