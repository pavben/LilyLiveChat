<!doctype html>
<html>
<head>
	<title>LilyLiveChat</title>
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/jquery.cookie.js"></script>
	<script src='common.js'></script>
</head>
<body>
<script type="text/javascript">
	{
		var siteId = 'virtivia'; // TODO: get siteId

		var originalReferrer = getUrlParameter('originalReferrer');

		if (originalReferrer !== null) {
			$.cookie(siteId + '.referrer', originalReferrer, { expires: 1, path: '/' });
		} else {
			// if no original referrer given, clear the cookie
			$.cookie(siteId + '.referrer', null);
		}

		window.location.replace('chat.html');
	}
</script>
</body>
</html>
