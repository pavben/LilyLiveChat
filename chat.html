<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>Project Liberty</title>
	<link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css' />
	<link href='chat.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='chat.js'></script>
</head>
<body>
	<div id="welcometab" class="tab">
		<div id="welcomebgtop"></div>
		<div id="welcomebggradient">
			<div id="welcomebg">
				<div style="height:200px;"></div>
				<div id="loginbox">
					<div class="cardrow">
						<div id="myiconwelcome" class="personicon"></div>
						<div id="mycardwelcome" class="mycard">
							<div id="mynamewelcome" class="personname"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="welcomebgbot"></div>
	</div>
	<div id="chattab" class="tab">
		<div class="cardrow">
			<div id="myicon" class="personicon"></div>
			<div id="mycard" class="mycard">
				<div id="myname" class="personname"></div>
				<div id="mytitle" class="persontitle"></div>
			</div>
			<div></div>
			<div id="cardsep"></div>
			<div></div>
			<div id="theircard" class="theircard">
				<span id="theirname" class="personname"></span>
				<span id="theirtitle" class="persontitle"></span>
			</div>
			<div id="theiricon" class="personicon"></div>
		</div>
		<div class="spacer9v"></div>
		<div id="chatlog">
		</div>
		<div class="spacer9v"></div>
		<div id="chatboxwrapper">
			<input id="chatbox" type="text" value="" />
		</div>
	</div>
</body>
</html>
