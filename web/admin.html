<!doctype html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<title>LilyLiveChat Admin</title>
	<link href='common.css' rel='stylesheet' type='text/css' />
	<link href='admin.css' rel='stylesheet' type='text/css' />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src='common.js'></script>
	<script src='admin.js'></script>
</head>
<body>
	<div class="skybgdiv">
		<div id="login_tab" class="tab">
			<div id="login_top"></div>
			<div id="login_middle">
				<div id="login_box">
					<div id="login_adminloginlabel">Admin Login</div>
					<div class="inputboxwrapper">
						<input id="login_password" type="password" value="" class="inputbox" />
					</div>
					<div class="fixedtable" style="margin-top:8px;">
						<div class="tablerow">
							<div class="cell"></div>
							<div class="cell" style="width:84px;">
								<div id="login_btn_ok" class="basicbutton">OK</div>
							</div>
							<div class="cell"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="login_bottom"></div>
		</div>
		<div id="main_tab" class="tab">
			<div id="main_top"></div>
			<div id="main_middle">
				<div id="main_box">
					<div class="fixedtable fullheight">
						<div class="tablerow">
							<div id="main_leftcell">
								<div class="iconcell">
									<div id="main_general_icon" class="framedicon"></div>
								</div>
								<div class="main_leftcell_vspacer"></div>
								<div class="iconcell">
									<div id="main_operators_icon" class="framedicon"></div>
								</div>
								<div class="main_leftcell_vspacer"></div>
								<div class="iconcell">
									<div id="main_adminpassword_icon" class="framedicon"></div>
								</div>
								<div class="main_leftcell_vspacer"></div>
							</div>
							<div class="main_hspacercell"></div>
							<div class="vlinecell"></div>
							<div id="main_rightcell">
								<div id="main_rightcell_general" class="tab">
									<div class="main_title">General LilyLiveChat info for your site</div>
									<div class="main_centertext">Your subscription is active until May 1, 2012.</div>
									<div class="main_contentbox">
										<div class="fixedtable">
											<div class="tablerow">
												<div class="main_settings_label">Site Name</div>
												<div class="cell">
													<div class="inputboxwrapperlight">
														<input id="main_general_sitename" class="inputbox" type="text" maxlength="20" autocomplete="off" />
													</div>
												</div>
											</div>
										</div>
										<div id="main_general_sitename_savediv" class="main_savediv">
											<div class="main_rightcell_vspacer"></div>
											<div class="fixedtable">
												<div class="tablerow">
													<div class="cell">
														<div id="main_general_sitename_savedlabel" class="main_savedlabel">Saved!</div>
													</div>
													<div class="cell" style="width:70px;">
														<div id="main_general_sitename_btn_save" class="smallbutton">Save</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div id="main_rightcell_operators" class="tab">
									<div class="main_title">Your Operators</div>
									<div id="main_operators_listbox">
									</div>
									<div class="main_rightcell_vspacer"></div>
									<div class="fixedtable">
										<div class="tablerow">
											<div class="cell"></div>
											<div class="cell" style="width:100px;">
												<div id="main_operators_addnew" class="smallbutton">Create</div>
											</div>
										</div>
									</div>
								</div>
								<div id="main_rightcell_editoperator" class="tab">
									<div>
										<div class="main_editoperator_preview_wrapper">
											<div class="fixedtable">
												<div class="tablerow">
													<div class="iconcell">
														<div id="main_editoperator_icon" class="framedicon"></div>
													</div>
													<div class="cardtextwrappercell">
														<div class="leftcardtext">
															<div id="main_editoperator_name_preview" class="personname"></div>
															<div id="main_editoperator_title_preview" class="persontitle"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="main_rightcell_vspacer"></div>
									<div class="main_contentbox">
										<div class="fixedtable">
											<div class="tablerow">
												<div class="main_settings_label">Name</div>
												<div class="cell">
													<div class="inputboxwrapperlight">
														<input id="main_editoperator_name" class="inputbox" type="text" maxlength="20" autocomplete="off" />
													</div>
												</div>
											</div>
											<div class="tablerow">
												<div class="main_rightcell_vspacer"></div>
											</div>
											<div class="tablerow">
												<div class="main_settings_label">Color</div>
												<div class="cell vmiddle">
													<div id="main_editoperator_btn_changecolor" class="basicbutton">Try another color</div>
												</div>
											</div>
											<div class="tablerow">
												<div class="main_rightcell_vspacer"></div>
											</div>
											<div class="tablerow">
												<div class="main_settings_label">Title</div>
												<div class="cell">
													<div class="inputboxwrapperlight">
														<input id="main_editoperator_title" class="inputbox main_editoperator_title" type="text" maxlength="20" autocomplete="off" />
													</div>
												</div>
											</div>
											<div class="tablerow">
												<div class="main_rightcell_vspacer"></div>
											</div>
											<div class="tablerow">
												<div class="main_settings_label">Icon</div>
												<div class="cell vmiddle">
													<div id="main_editoperator_btn_nexticon" class="basicbutton">Next icon</div>
												</div>
											</div>
										</div>
									</div>
									<div class="main_rightcell_vspacer"></div>
									<div class="main_contentbox">
										<div class="fixedtable">
											<div class="tablerow">
												<div class="main_settings_label">Username</div>
												<div class="cell">
													<div class="inputboxwrapperlight">
														<input id="main_editoperator_username" class="inputbox" type="text" maxlength="20" autocomplete="off" />
													</div>
												</div>
											</div>
											<div class="tablerow">
												<div class="main_rightcell_vspacer"></div>
											</div>
											<div class="tablerow">
												<div class="main_settings_label">Password</div>
												<div class="cell">
													<div class="inputboxwrapperlight">
														<input id="main_editoperator_password" class="inputbox" type="password" maxlength="50" autocomplete="off" />
													</div>
												</div>
											</div>
											<div class="tablerow">
												<div class="main_rightcell_vspacer"></div>
											</div>
											<div class="tablerow">
												<div class="cell"></div>
												<div id="main_editoperator_passwordnote"></div>
											</div>
										</div>
									</div>
									<div class="main_rightcell_vspacer"></div>
									<div id="main_editoperator_buttonsdiv"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="main_bottom"></div>
		</div>
		<div id="miscmessage_tab" class="tab">
			<div id="miscmessage_top"></div>
			<div id="miscmessage_middle">
				<div id="miscmessage_box">
					<div id="miscmessage_title"></div>
					<div id="miscmessage_content"></div>
				</div>
			</div>
			<div id="miscmessage_bottom"></div>
		</div>
	</div>
</body>
</html>
