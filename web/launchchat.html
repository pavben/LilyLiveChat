<!doctype html>
<html>
<head>
	<title>LilyLiveChat</title>
	<script src="/jquery/jquery.min.js"></script>
	<script src="/jquery/jquery.cookie.js"></script>
	<script src='/common.js'></script>
</head>
<body>
<script type="text/javascript">
	function setCookieFromParameter(name) {
		var val = getUrlParameter(name);

		if (val !== null) {
			$.cookie(siteId + '.' + name, val, { expires: 1, path: '/', domain: 'lilylivechat.net' });
		} else {
			// if no visitorId given, clear the cookie
			$.cookie(siteId + '.' + name, null, { path: '/', domain: 'lilylivechat.net' });
		}
	}

	setCookieFromParameter('visitorId');
	setCookieFromParameter('currentPage');
	setCookieFromParameter('originalReferrer');

	window.location.pathname = window.location.pathname.replace(/^\/launchchat\//, '/chat/');
</script>
</body>
</html>
